<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <H1 style="margin: 10px; font-size: larger; color: yellow">Number Guess GAME :) </H1>
        <div id="display">
            <h1 id="number">100</h1>
        </div>
        <p id="hint">too low!</p>
        <div id="input">
            <input type="text" placeholder="e.g. 9" id="userInput">
            <button id="btn">Guess!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
